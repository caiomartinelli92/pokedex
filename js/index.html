<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Links-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="/pokedex/favicons/favicon-16x16.png" />
    <!--Main JS-->
    <script defer src="./script.js"></script>
    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon__image" />

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="buttom btn-prev">&lt; Prev</button>
        <button class="buttom btn-next">Next &gt;</button>
      </div>

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <img src="/pokedex/images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
